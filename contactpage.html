</head>

<body>
    <nav class="navbar">
        <div id="mainpage">
          <a href="/">Main Page</a>

    <div class="containercontact">
        <div class="uscontactcontainer">
            <!-- <div class="buttongoback"> -->
                <!-- <a href="index.html">Go back</a> -->
            <!-- </div> -->

            <div id="welcome">
                <h2 class="titlewelcome">Contact Us</h2>
                <p>We'd love your support!</p>
            </div>

            <form class="form" onsubmit="return formSubmission()">
                <label for="name">
                    Name: 
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </label>
                <label for="message">
                    Message: 
                    <textarea id="message" name="message" style="width:80%" placeholder="Your Message"></textarea>
                </label>
                <label for="email">
                    Email: 
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </label>
                <label for="optin">
                    Opt in to emails:
                    <input type="checkbox" id="optin" name="optin">
                </label>
                <button type="submit" style="width:20%">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function formSubmission() {
            alert("Form successfully submitted!");
            return false; 
        }
    </script>
</body>

</html>
