<div>Select a type of team:
    <select id="types">
        <option value="all">all</option>   
        <option value="Zordon/Post-Era">Zordon/Post-Era</option> 
        <option value="Disney">Disney</option> 
        <option value="Saban">Saban</option> 
        <option value="Hasbro">Hasbro</option> 
    </select>
</div>

<script>
    const teamType=["all", "Zordon/Post-Era", "Disney", "New Saban", "Hasbro"]
    const select = document.getElementById("types");
    teamType.forEach((type) => {
        option = document.createElement("option");
        option.value = type;
        option.type = type;
        select.appendChild(option);
    })
</script>
